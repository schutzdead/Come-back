<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css" />
    <title>Come back</title>
</head>
<body>
    <div id="name">   
        <input id=input_name maxlength="15" placeholder="Quel est ton prénom camarade ?" autocomplete="off">
        <button id=button_name>Confirmer</button>
    </div>
    <div id='full_body'>
    <div id='entete'>
    <h1 id="titre">Pierre-Feuille-Ciseaux</h1>
    <div>Un de plus qui va échouer...</div>
    </div>
    <div id="buttons">
        <button id="play">Jouer</button>
        <button id="play1">Jouer</button>
        <img src="effacer.png" alt="cancel" id="only">

    <div id="final_text">COMPUTER</div>
    <div id="general">
        <div id="left">
            <div id="choose_text">Allé allé, on choisit son arme ! </div>
            <div id="card">
                <img src="stone.png" alt="stone">
            </div>
            <div id="card2">
                <img src="toilet-paper.png" alt="paper">
            </div>
            <div id="card3">
                <img src="scissors.png" alt="scissors">

        </div>
        <div id="right">
            <div id="players">
                <div id="player_one">
                    <div id="player_name">Toi</div>
                    <img id="fighter1" src="toilet-paper.png" alt="">

    </div>
